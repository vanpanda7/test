  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:100,300,400,500,700,900"

    <link rel="stylesheet" href="./static/css/global.css" />
    <link rel="stylesheet" href="./static/css/bootstrap.css" />

  <body>
    <div class="container">
      <header class="header header-main">
        <div class="header-inner">
          <div class="header-logo">
            <a href="/">
              <img src="static/images/logo.png" alt="Logo" />
            </a>
          </div>

          <nav class="header-nav is-scrolled">
            <div class="header-nav-inner has-cta">
              <div class="header-nav-item">
                <a href="/technology/">
                  <div class="text-wrapper">Technology</div>
                </a>
              </div>
              <div class="header-nav-item">
                <a href="/manufacturing/">
                  <div class="text-wrapper">Manufacturing</div>
                </a>
              </div>
              <div class="header-nav-item">
                <a href="/company/">
                  <div class="text-wrapper">Company</div>
                </a>
              </div>
              <div class="header-nav-item">
                <a href="https://ir.t1energy.com/">
                  <div class="text-wrapper">Investors</div>
                </a>
              </div>
              <div class="header-nav-item">
                <button class="button-cta">
                  <div class="text-wrapper">Contact</div>
                </button>
              </div>
            </div>
          </nav>
        </div>
      </header>

      <div id="app" v-cloak>
        <div class="index-banner row">
          <img 
            src="static/images/image-1.png" 
            alt="" 
            class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 img-responsive" 
          />
          <div class="index-banner-text">
            <!-- 响应式标题：移动端小，桌面端大 -->
            <span class="title text-fluid text-sm-lg text-md-xl text-lg-2xl text-xl-3xl text-xxl-4xl">
              Industry Leading TOPCon Solar
            </span>
            <!-- 响应式按钮：不同断点不同内边距和字体大小 -->
            <button class="discover-button 
                           p-2 p-sm-3 p-md-4 p-lg-5
                           text-sm text-md-base text-lg-lg text-xl-xl">
              Discover
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./static/js/jquery.js"></script>
    <script src="./static/js/swiper.js"></script>
    <script src="./static/js/bootstrap.js"></script>
    <script src="./static/js/bootstrapbundle.js"></script>
