<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:100,300,400,500,700,900"
    />
    <link rel="stylesheet" href="./static/css/global.css" />
    <!-- Tailwind CSS - 主要样式框架 -->
    <link rel="stylesheet" href="./static/css/tailwind.css" />
    <!-- Bootstrap Grid (可选，用于网格系统) -->
    <link rel="stylesheet" href="./static/css/bootstrapgrid.css" />
    <!-- Swiper -->
    <link rel="stylesheet" href="./static/css/swiper.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@5.4.5/css/swiper.min.css"
    />
    <!-- Element UI -->
    <link rel="stylesheet" href="./static/module/element/element.css" />
    <!-- Icon Font -->
    <link rel="stylesheet" href="./static/iconfont/iconfont.css" />
    <script src="./static/js/common.js"></script>
    <script src="./static/js/qrcode.js"></script>
  </head>

  <body>
    <!-- Header: 使用 Tailwind CSS 重构 - 全宽显示 -->
    <header class="fixed top-0 left-0 w-full pt-[1%] pb-0 pointer-events-none z-[100] m-0">
      <div class="container mx-auto px-[1%]">
        <div class="header-glass flex justify-between items-center pointer-events-auto px-6 py-2 md:px-10 lg:px-12">
          <!-- Logo -->
          <div class="pointer-events-auto z-[101]">
            <a href="/" class="block">
              <img src="static/images/logo.png" alt="Logo" class="h-[30px] w-auto" />
            </a>
          </div>

          <!-- Navigation -->
          <nav class="pointer-events-auto text-sm md:text-base">
            <div class="flex items-center justify-end gap-6 md:gap-8 lg:gap-12 min-h-[4.4rem]">
              <div class="header-nav-item">
                <a href="/technology/" class="text-white no-underline transition-opacity duration-300 hover:opacity-80">
                  <div class="text-white">Technology</div>
                </a>
              </div>
              <div class="header-nav-item">
                <a href="/manufacturing/" class="text-white no-underline transition-opacity duration-300 hover:opacity-80">
                  <div class="text-white">Manufacturing</div>
                </a>
              </div>
              <div class="header-nav-item">
                <a href="/company/" class="text-white no-underline transition-opacity duration-300 hover:opacity-80">
                  <div class="text-white">Company</div>
                </a>
              </div>
              <div class="header-nav-item">
                <a href="https://ir.t1energy.com/" class="text-white no-underline transition-opacity duration-300 hover:opacity-80">
                  <div class="text-white">Investors</div>
                </a>
              </div>
              <div class="header-nav-item">
                <button class="btn-primary text-sm md:text-base">
                  Contact
                </button>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content: 全宽显示 -->
    <div id="app" v-cloak>
      <!-- Banner Section: 使用 Tailwind CSS 重构 - 全宽显示 -->
      <div class="relative w-full">
        <img 
          src="static/images/image-1.png" 
          alt="Banner" 
          class="w-full h-auto"
        />
        <!-- Banner Text Overlay: 使用 container 限制内容宽度 -->
        <div class="absolute bottom-12 md:bottom-16 lg:bottom-20 left-0 right-0">
          <div class="container mx-auto">
            <!-- 响应式标题容器：左边距占 1/12 (8.333%) -->
            <div class="pl-[8.333%] flex flex-col items-start gap-6 md:gap-8">
              <!-- 响应式标题 -->
              <span class="text-white text-2xl xs:text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl 2xl:text-8xl font-light leading-tight max-w-[10em] text-balance">
                Industry Leading TOPCon Solar
              </span>
              <!-- 响应式按钮 -->
              <button class="btn-primary text-sm sm:text-base md:text-lg lg:text-xl">
                Discover
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./static/js/jquery.js"></script>
    <script src="./static/js/swiper.js"></script>
    <script src="./static/js/bootstrap.js"></script>
    <script src="./static/js/bootstrapbundle.js"></script>
    <script src="./static/js/axios.js"></script>
    <script src="./static/js/vue.min.js"></script>
    <script src="./static/js/js.cookie.js"></script>
    <script src="./static/module/element/element.js"></script>
    <script src="https://unpkg.com/swiper@5.4.5/js/swiper.min.js"></script>
    <script src="https://unpkg.com/vue-awesome-swiper@4.1.1/dist/vue-awesome-swiper.js"></script>
    <script src="./static/js/index/vue-swiper.js"></script>
    <script src="./static/js/index/index.js"></script>
  </body>
</html>
